<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>
        $(function() {
            $("form").submit(function(e) {
                e.preventDefault();

                var form = $(this);
                var type = form.attr('method');
                var url = form.attr('action');
                $.ajax({
                        type: type,
                        url: url,
                        data: {content:$("#content").val(), csrfmiddlewaretoken: '{{ csrf_token }}'},
                        dataType: "json",
                        success: function(data)
                        {
                            $("#encrypted_content").text(data.encrypted_content);
                        },
                        error: function (data) {
                            console.log('An error occurred.');
                            console.log(data);
                        },
                     });

            });         
        });
        function copyText() {
            /* Get the text field */
            var copyText = document.getElementById("encrypted_content");

            /* Select the text field */
            copyText.select();
            copyText.setSelectionRange(0, 99999); /*For mobile devices*/

            /* Copy the text inside the text field */
            document.execCommand("copy");

            /* Alert the copied text */
            alert("文本已复制");
          }           
    </script>

    <title>中文乱序生成器</title>
  </head>
  <body>
    <div class="container">
      <h1>中文乱序生成器</h1>
      <form id="form" action="/encrypt" method="post" style="margin-top: 25px">
        <div class="form-group md-form mb-4">
            <textarea id="content" class="md-textarea form-control" rows="8" placeholder="请输入内容..." required>一个健康的社会不该只有一种声音</textarea>
        </div>
        <button type="submit" class="btn btn-default">生成</button>        
      </form>

      <div class="mb-4" style="margin-top: 15px">        
        <div  class="form-group md-form mb-4">
          <textarea id="encrypted_content" class="md-textarea form-control" rows="8"></textarea>
        </div>
        <button type="copy_text" class="btn btn-default" onclick="copyText()">复制</button>
      </div>      
        <footer style="margin-top: 15px">
            <p>Developed by: <a href="https://www.douban.com/people/gardenia22/">
      Gardenia</a></p>
        </footer>      
    </div>
  </body>
</html>
